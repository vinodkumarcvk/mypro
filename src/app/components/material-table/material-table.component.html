<div class="container">
    <div class="row">
        <div class="col-8   mx-auto mt-5 w-100">
            <table mat-table [dataSource]='dataSource' class="mat-elevation-z8 w-100">




                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> S No </th>
                    <td mat-cell *matCellDef="let dataList"> {{dataList.id}} </td>
                </ng-container>


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name OF Technology</th>
                    <td mat-cell *matCellDef="let dataList"> {{dataList.name}} </td>
                </ng-container>


                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Technology Type </th>
                    <td mat-cell *matCellDef="let dataList"> {{dataList.type}} </td>
                </ng-container>


                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
                    <td mat-cell *matCellDef="let dataList"> {{dataList.email}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
