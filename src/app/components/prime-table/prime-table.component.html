<div class="p-grid">
    <div class="p-col-md-8 p-offset-2">
        <p-table [value]="dataSource" styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Email</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.type}}</td>
                    <td>{{product.email}}</td>
                </tr>
            </ng-template>
        </p-table>


    </div>
</div>
