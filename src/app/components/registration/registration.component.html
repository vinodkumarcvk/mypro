<div class="container">
    <div class="row">
        <div class="col-md-6  mx-auto mt-5">

            <h4> Emp Registration Details</h4>
            <form class="example-form">
                <div>
                    <mat-form-field class="example-full-width w-100">
                        <mat-label>Frist Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width w-100">
                        <mat-label>Last Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width  w-100">
                        <mat-label>Role</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>

                <div class="w-100">
                    <p-dropdown [options]="cities" optionLabel="cityName" [style]="{'width': '100%'}"></p-dropdown>
                </div>

                <div class="mt-4 mb-4">
                    <button pButton type="button" label="Submit" class="p-button-warning"> </button>
                </div>

            </form>
        </div>
    </div>
</div>
